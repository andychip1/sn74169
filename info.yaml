  ui[0]: "A0"
  ui[1]: "A1"
  ui[2]: "A2"
  ui[3]: "A3"
  ui[4]: "ENPB"
  ui[5]: "ENTB"
  ui[6]: "LOADB"
  ui[7]: "UP"

  # Outputs
  uo[0]: "Q0"
  uo[1]: "Q1"
  uo[2]: "Q2"
  uo[3]: "Q3"
  uo[4]: "RCOB"
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
